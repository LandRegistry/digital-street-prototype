{% extends "v4/gov/layout.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">Property details shared</h1>
    </div>
    <h2 class="govuk-heading-m">What happens next</h2>
    <p class="govuk-body">You'll receive email confirmation that property details have been shared with a solicitor.</p>
    <p class="govuk-body">They'll contact you with any next steps.</p>
    <p class="govuk-body">You can now <a href="{{ nextURL }}"> sign out</p></a>
  </div>
</div>

{% endblock %}
